<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p class="instructions">Guess a number between 1 and 5.</p>
        <input type="number" placeholder="Enter your guess" id="inputBox" min="1" max="5">
        <button id="btn" onclick="checkNumber()">Check</button>
        <div id="result"></div>
        <div id="guessCount">
            <p>Available Guesses: <span id="remainingGuesses">3</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
